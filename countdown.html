      <script>
      // Loading
      window.addEventListener('load', () => {
        countdown();
        window.setInterval('countdown()', 1000);
        document.getElementById('loadingScreen').style.display = "none";
      });

      function countdown(){
        // Thanks to https://youtu.be/uoMkz1cXOcY
        var releaseDate = new Date('July 2, 2022 12:00:00');
        var currentDate = new Date();
        var difference = releaseDate.getTime() - currentDate.getTime();
        var days = Math.floor(difference / (1000 * 60 * 60 * 24));
        var hours = Math.floor(difference % (1000 * 60 * 60 * 24) / (1000 * 60 *60));
        var mins = Math.floor(difference % (1000 * 60 * 60) / (1000 * 60));
        var secs = Math.floor(difference % (1000 * 60) / 1000);
        console.log(difference);
        var daysNum = document.getElementById('countdownDays');
        var hoursNum = document.getElementById('countdownHours');
        var minNum = document.getElementById('countdownMinutes');
        var secNum = document.getElementById('countdownSeconds');
        daysNum.textContent = days;
        hoursNum.textContent = hours;
        minNum.textContent = mins;
        secNum.textContent = secs;
        if(difference <= 0){
          window.location = "https://michivonah.ch";
        }
      }
      </script>
